<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravita-Ore</title>
    <link rel="stylesheet" href="style.css">
    
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
</head>
<body>
   <div class="hero">
      <nav class="hero_nav">
        <!-- Earth logo aligned to the left -->
        <img src="./image/earth_header.jpg" alt="Earth Logo" class="earth-logo">
        
        <!-- Hamburger icon for mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            &#9776; <!-- Unicode for the hamburger menu icon -->
        </div>
        
        <!-- Navigation Menu -->
        <ul class="nav_links">
          <li class="popins_fnt"><a href="/">Docs</a></li>
          <li class="popins_fnt" ><a href="/">Medium</a></li>
          <li class="popins_fnt"><a href="/">Twitter</a></li>
          <li class="popins_fnt"><a href="/">Discord</a></li>
        </ul>
      </nav>
     
     <div class="core">
        <h1 class="titleText">Instant Core On</h1>
        <img src="./image/core.jpg" alt="Core logo" class="core-logo">
     </div>
     
     <div class="core_buttom popins_fnt" >
        <p>Grow your wealth with CoreUSD, Core’s native over-collateralized, yield-generating stablecoin</p>
     </div>

     <div class="core_buttom_but">
        <button>Mint CoreUSD &#x2794;</button>
     </div>
   </div>

   <!-- Script for toggling the menu -->
   <script>
       function toggleMenu() {
           const navLinks = document.querySelector('.nav_links');
           navLinks.classList.toggle('active');
       }
   </script>



   
</body>
</html>
